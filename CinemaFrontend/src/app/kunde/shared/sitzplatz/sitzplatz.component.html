<div class="sitzplan">
    <div *ngFor="let sitzplatz of sitzplaetze" 
         [class.frei]="sitzplatz.status === 'frei'"
         [class.reserviert]="sitzplatz.status === 'reserviert'"
         [class.gebucht]="sitzplatz.status === 'gebucht'"
         (click)="waehleSitzplatz(sitzplatz)"
         (keydown.enter)="waehleSitzplatz(sitzplatz)"
         tabindex="0">
      {{ sitzplatz.reihe }}-{{ sitzplatz.nummer }}
    </div>
  </div>
