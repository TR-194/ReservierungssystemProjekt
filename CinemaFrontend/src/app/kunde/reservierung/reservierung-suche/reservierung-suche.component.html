<form [formGroup]="suchForm" (ngSubmit)="onSearch()">
  <label for="email">E-Mail:</label>
  <input id="email" formControlName="email" type="email" required />
  <button type="submit" [disabled]="suchForm.invalid || isLoading">
    {{ isLoading ? 'Lädt...' : 'Reservierung suchen' }}
  </button>
</form>

<div *ngIf="reservierungGefunden">
  <h3>Reservierung gefunden:</h3>
  <p><strong>Name:</strong> {{ reservierungsDaten?.name }}</p>
  <p><strong>E-Mail:</strong> {{ reservierungsDaten?.email }}</p>
  <p><strong>Sitzplätze:</strong> {{ reservierungsDaten?.sitzplatzIds?.join(', ') }}</p>
  <p><strong>Status:</strong> {{ reservierungsDaten?.status }}</p>

  <button (click)="onBuchen()">Reservierung in Buchung umwandeln</button>
  <button (click)="onStornieren()">Reservierung stornieren</button>
</div>

<div *ngIf="!reservierungGefunden && !isLoading">
  <p>Keine Reservierung gefunden.</p>
</div>
