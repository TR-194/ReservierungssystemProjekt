<div class="film-form">
  <h2>{{ filmId ? 'Film bearbeiten' : 'Neuen Film hinzuf√ºgen' }}</h2>
  <form (ngSubmit)="speichereFilm()">
    <label>
      Titel:
      <input type="text" [(ngModel)]="film.titel" required>
    </label>

    <label>
      FSK:
      <input type="number" [(ngModel)]="film.fsk" required>
    </label>

    <label>
      Dauer (Minuten):
      <input type="number" [(ngModel)]="film.dauer" required>
    </label>

    <button type="submit">Speichern</button>
  </form>
</div>
