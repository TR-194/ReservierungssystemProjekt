<h2>Neue Aufführung hinzufügen</h2>
<form (ngSubmit)="submitForm()">
  <label for="film">Film:</label>
  <select id="film" [(ngModel)]="auffuehrung.film" name="film" required>
    <option *ngFor="let film of filme" [ngValue]="film">{{ film.titel }}</option>
  </select>

  <label for="datum">Datum:</label>
  <input id="datum" type="date" [(ngModel)]="auffuehrung.datum" name="datum" required />

  <label for="uhrzeit">Uhrzeit:</label>
  <input id="uhrzeit" type="time" [(ngModel)]="auffuehrung.uhrzeit" name="uhrzeit" required />

  <label for="kinosaal">Saal:</label>
  <select id="kinosaal" [(ngModel)]="auffuehrung.kinosaal" name="kinosaal" required>
    <option *ngFor="let saal of kinosaele" [ngValue]="saal">{{ saal.name }}</option>
  </select>

  <button type="submit">Speichern</button>
</form>
